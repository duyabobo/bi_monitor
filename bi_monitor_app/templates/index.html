{% extends 'base.html' %}

{% block right_list %}
    {# 每次增加一个监控项目，都需要增加一个导航条，需要指定<a>的 id 属性为 api_id #}
    {# api_id 维护在views/__init__.py文件中的 email_name_dict 变量中，并在index的view中注入 #}
    {% for k, v in email_name_items %}
        <a class="list-group-item" api_id={{ k }}>{{ v }}</a>
    {% endfor %}
{% endblock %}
