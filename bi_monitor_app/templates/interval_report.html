{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.css" %}" rel="stylesheet">
    <link href="{% static "bootstrap-datetimepicker-master/sample in bootstrap v2/bootstrap/css/bootstrap.css" %}" rel="stylesheet">
    <script src="{% static "js/jquery-3.2.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js" %}"></script>
    <script src="{% static "bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.fr.js" %}"></script>
    <style>
        .panel-group{max-height:770px;overflow: auto;}
        .leftMenu{margin:10px;margin-top:5px;}
        .leftMenu .panel-heading{font-size:14px;padding-left:20px;height:36px;line-height:36px;color:white;position:relative;cursor:pointer;}/*转成手形图标*/
        .leftMenu .panel-heading span{position:absolute;right:10px;top:12px;}
        .leftMenu .menu-item-left{padding: 2px; background: transparent; border:1px solid transparent;border-radius: 6px;}
        .leftMenu .menu-item-left:hover{background:#C4E3F3;border:1px solid #1E90FF;}
        *
        {
            margin:1px;
            padding:1px;
        }
        #mainBody
        {
            margin:0 auto;
            border:1px solid #ccc;
            padding:5px;
        }
        #leftCol
        {
            width:120px;
            height:400px;
            border:1px solid #ccc;
            background-color:#f0f0f0;
            position:absolute;
        }
        #rightCol
        {
            border:1px solid #ccc;
            background-color:#f0ffff;
            height:400px;
            margin-left:127px;
        }
        .row {width:1100px}
        .add-on {width:25px;height:25px;}
        .input-date {width:180px;height:25px;}
    </style>
</head>
<body>
    <div id="mainBody">
        <div id="leftCol">
            <ul id="myTab" class="nav nav-tabs nav-stacked">
                <li class="active">
                    <a href="#home" data-toggle="tab">Tutorial Point Home</a>
                </li>
                <li>
                    <a href="#ios" data-toggle="tab">iOS</a>
                </li>
            </ul>
        </div>
        <div id="rightCol">
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="home">
                    <div class="input-append date form_datetime">
                        <label>search</label>
                        <input type="text" value="" readonly class="input-date">
                        <span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <caption>响应式表格布局</caption>
                            <thead>
                            <tr>
                                <th>杜亚博</th>
                                <th>杜亚博</th>
                                <th>杜亚博</th></tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>杜亚博</td>
                                <td>杜亚博</td>
                                <td>杜亚博</td></tr>
                            <tr>
                                <td>产品2</td>
                                <td>10/11/2013</td>
                                <td>发货中</td></tr>
                            <tr>
                                <td>产品3</td>
                                <td>20/10/2013</td>
                                <td>待确认</td></tr>
                            <tr>
                                <td>产品4</td>
                                <td>20/10/2013</td>
                                <td>已退货</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade" id="ios">
                    <div class="table-responsive">
                        <table class="table">
                            <caption>响应式表格布局</caption>
                            <thead>
                            <tr>
                                <th>WWWW</th>
                                <th>WWWW</th>
                                <th>WWWW</th></tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>WWWW</td>
                                <td>WWWW</td>
                                <td>WWWW</td></tr>
                            <tr>
                                <td>产品2</td>
                                <td>10/11/2013</td>
                                <td>发货中</td></tr>
                            <tr>
                                <td>产品3</td>
                                <td>20/10/2013</td>
                                <td>待确认</td></tr>
                            <tr>
                                <td>产品4</td>
                                <td>20/10/2013</td>
                                <td>已退货</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
   $(function () {
      $('#myTab li:eq(1) a').tab('show');
   });
   $(".form_datetime").datetimepicker({
       format: "yyyy-mm-dd hh",
       autoclose: true,
       todayBtn: true,
       todayHighlight: true,
       keyboardNavigation: true,
       minView:1,
       pickerPosition: "bottom-left"
   });
</script>
</body>
</html>
